apply plugin: "java"
apply plugin: "eclipse"

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11', {
        transitive = false
    }
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
    		srcDir 'test'
    	}
    }
}

test {
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}